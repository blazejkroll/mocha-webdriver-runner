<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mocha Selenium Tests</title>
  <link href="../../node_modules/mocha/mocha.css" rel="stylesheet">
</head>

<body>
  <div id="mocha"></div>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script src="../../node_modules/chai/chai.js"></script>
  <script src="../../dist/mocha-selenium-client.js"></script>
  <script>
    mocha.setup({
      ui: "bdd",
      reporter: MochaSeleniumClient.Reporter
    })
  </script>
  <script src="tests.js"></script>
  <script>
    mocha.checkLeaks();
    mocha.globals(['__pageEventQueue', '__pageEventCallback'])
    mocha.run();
  </script>
</body>

</html>
